{% extends "base.html" %}

{% block content %}

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h1 class="text-center mb-5">Admin Login</h1>
      <form action="{{ url_for('auth_admin') }}" method="POST">
        <div class="mb-3">
          <label for="admin-id" class="form-label">ID</label>
          <input type="text" class="form-control" id="admin-id" name="id" placeholder="Enter your ID">
        </div>
        <div class="mb-3">
          <label for="admin-password" class="form-label">Password</label>
          <input type="password" class="form-control" id="admin-password" name="password" placeholder="Enter your password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

{% endblock %}
