{% extends 'base.html' %}
{% block content %}


<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
        <h1 class="text-center mb-5">Reviews From Tenants</h1>
        </div>
    </div>
</div>

<div class="text-center">
    <a class="btn btn-outline-secondary" href="{{ url_for('write_review') }}" role="button">Write Review</a>
</div>

{% if reviews %}
    {% for review in reviews %}
        <div class="card" style="margin: 50px 100px 50px 100px;">
            <div class="card-header">
              {{ review['username'] }}
            </div>
            <div class="card-body">
              <p class="card-text">{{ review['body'] }}</p>
              <div class="text-center">
                <a href="/delete-review/{{ review['review_id']}}" class="btn btn-outline-danger">Delete</a>
              </div>
            </div>
          </div>
    {% endfor %}
{% else %}
    <div class="displya-3">No Review</div>
{% endif %}



{% endblock %}
