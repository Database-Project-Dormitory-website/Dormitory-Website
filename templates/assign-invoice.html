{% extends "base.html" %}
{% block content %}

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center mb-5">Update Invoices</h2>
      <div class="shadow p-3 mb-5 bg-body rounded" style="margin: 50px 100px 100px 100px;">
        <form action="{{ url_for('assign_invoice', user_id=user_id) }}" method="POST">
          <div class="mb-3">
            <div class="form-group">
              <label for="electric_bill" class="form-label">Electric bill</label>
              <input type="number" class="form-control" id="electric_bill" name="receipt_electric" value="{{ receipt['receipt_electric'] }}">
            </div>
            <div class="form-group" style="margin-top: 10px;">
              <label for="water_bill" class="form-label">Water bill</label>
              <input type="number" class="form-control" id="water_bill" name="receipt_water" value="{{ receipt['receipt_water'] }}">
            </div>
            <div class="text-center" style="margin-top: 20px;">
              <button type="submit" class="btn btn-outline-danger">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
