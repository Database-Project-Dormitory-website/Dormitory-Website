{% extends 'base.html' %}
{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center mb-5">Single Room</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 mb-4 mb-lg-0 mx-auto text-center">
            <img src="/static/images/singlebed1y.png" alt="Single Room" class="img-fluid" style="width: 500px; height: 400px; object-fit: cover;">
        </div>
    </div>
</div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center mb-5">Double Room</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 mb-4 mb-lg-0 mx-auto text-center">
            <img src="/static/images/doublebed3.png" alt="Double Room" class="img-fluid" style="width: 500px; height: 400px; object-fit: cover;">
        </div>
    </div>
</div>

<div style="background-color:rgba(245, 242, 242, 0.963); padding-top: 5px; padding-bottom: 100px; margin-top: 50px;">
    <div style="margin-top: 100px; color: rgb(157, 44, 44);">
        <h1 class="text-center mb-5">MONTHLY ROOM RATES</h1>
    </div>
    <div class="d-flex justify-content-center">
        <div class="text-center" style="width: 800px;">
            <table class="table table-bordered" style="background-color: white;">
                <thead>
                    <tr>
                        <th class="col-4">TYPE</th>
                        <th class="col-4">6 MONTHS</th>
                        <th class="col-4">1 YEAR</th>
                    </tr>
                </thead>
                <tbody>
                    <tr style="background-color: rgba(252, 233, 233, 0.963);">
                        <td>Single Room (1 bed)</td>
                        <td>8,000 THB</td>
                        <td>6,000 THB</td>
                    </tr>
                    <tr>
                        <td>Double Rooms (2 beds)</td>
                        <td>12,000 THB</td>
                        <td>10,000 THB</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="text-center" style="margin-top: 80px; margin-bottom: 100px;">
    <div>
        <h1 class="text-center mb-5">AVAILABLE SERVICES</h1>
    </div>
    <div class="container" style="width: 650px;">
        <div id="carouselExampleCaptions" class="carousel slide text-center">
            <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/static/images/gym.png" style="height: 400px;" class="object-fit:cover" alt="Slide 1">
            </div>
            <div class="carousel-item">
                <img src="/static/images/swimming.png" style="height: 400px;" class="object-fit:cover" alt="Slide 2">
            </div>
            <div class="carousel-item">
                <img src="/static/images/laundry.png" style="height: 400px;" class="object-fit:cover" alt="Slide 3">
            </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="false"></span>
            <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
</div>

{% endblock %}
