{% extends 'base.html' %}
{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center mb-5">Report Problem</h1>
            <div class="shadow p-3 mb-5 bg-body rounded" style="margin: 50px 100px 100px 100px;">
                <form method="POST">
                    <div class="mb-3">
                        <label for="room_number" class="form-label">Room Number:</label>
                        <input type="text" class="form-control" id="room_number" name="room_number" required>
                    </div>
                    <div class="mb-3">
                        <label for="problem_description" class="form-label">Problem Description:</label>
                        <textarea class="form-control" id="problem_description" name="problem_description"  rows="10"
                                  required></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
