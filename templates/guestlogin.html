{% extends "base.html" %}

{% block content %}

<body>
  <div class="content">

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h1 class="text-center mb-5">Guest Login</h1>
      <form action="{{ url_for('auth_guest') }}" method="POST">
        <div class="mb-3">
          <label for="guest-name" class="form-label">Name</label>
          <input type="text" class="form-control" id="guest-name" name="name" placeholder="Enter your name">
        </div>
        <div class="mb-3">
          <label for="guest-password" class="form-label">Password</label>
          <input type="password" class="form-control" id="guest-password" name="password" placeholder="Enter your password">
        </div>
        <button type="submit" class="btn btn-submit">Submit</button>
      </form>
    </div>
  </div>
</div>

</div>

<hr>


<div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

{% endblock %}
