{% extends 'base.html' %}
{% block content %}

<!-- <div class="text-center">

<div class="d-flex justify-content-center">
    <div class="text-center" style="width: 1200px; margin-top: 80px;">
        <table class="table table-bordered">
            <thead style="background-color:aliceblue;">
                <tr>
                    <th class="col-3">ROOM NUMBER</th>
                    <th class="col-3">CONTRACT NAME</th>
                    <th class="col-3">CONTRACT START</th>
                    <th class="col-3">CONTRACT END</th>
                </tr>
            </thead>
            {% if rooms %}
                {% for room in rooms %}
                    <tbody style="background-color:rgb(253, 231, 235);">
                        <tr>
                            <td>{{ room['room_number'] }}</td>
                            <td>{{ room['first_name'] }} {{ room['last_name'] }}</td>
                            <td>{{ room['start'] }}</td>
                            <td>{{ room['end'] }}</td>
                        </tr>
                    </tbody>
                {% endfor %}
            {% endif %}
        </table>
    </div>
</div>

{% endblock %}
